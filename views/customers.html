<div class="modal fade" id="add-email-template-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-email-template">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Email Template</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" class="form-control" placeholder="Name of the email template" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Email Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Enter text" required minlength="3">
                  </div>

                  <div class="form-group">
                      <label>Email Body</label>
                      <textarea name="body" class="form-control" rows="10" required></textarea>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

<script type="text/javascript">
    get_all_customers();
    function get_all_customers(){
      $.ajax({
      url: 'api/customers',
      type: 'GET',
      beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem('token'));},
      success: function(data){
          var html = '';
          for(var i = 0; i < data.length; i++){
            
            html += '<tr><th>'+data[i].id+'</th><th>'+data[i].name+'</th><th>'+data[i].address+'</th><th>'+data[i].email+'</th><th>'+data[i].phone+'</th></tr>';
              
          }
          $("#customers").html(html);
          //$("#customers").DataTable();
      }

    });
  }

  
  

  </script>
